params:
    - id: multi_instance
      type: bool
      name: "use multi instance"
      description: "multi instance,user can only see his/her own data"
      default_value: "false"

    - id: openlistinitpass
      type: string
      name: "openlist init admin password"
      description: "the openlist admin password you want to set"
      default_value: "admin"

