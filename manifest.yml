zc-sdk-version: "0.1"
name: OpenList
min_os_version: 1.3.8
package: lazycat.community.app.openlist
version: 4.1.1
description: A new AList Fork to Anti Trust Crisis
homepage: https://github.com/OpenListTeam/OpenList
author: OpenListTeam
application:
    subdomain: openlist
    background_task: true
    public_path:
        - /
    routes:
        - /=http://openlist:5244/
services:
    openlist:
        # openlistteam/openlist:v4.1.1-lite-aio
        image: registry.lazycat.cloud/czyt/openlistteam/openlist:a33dbd16fa8b7b51
        user: root
        environment:
            - UMASK=022
            - OPENLIST_ADMIN_PASSWORD={{.U.openlistinitpass}}
            - TZ=UTC
        binds:
            - /lzcapp/var/data:/opt/openlist/data

ext_config:
    enable_document_access: true
    enable_media_access: true
